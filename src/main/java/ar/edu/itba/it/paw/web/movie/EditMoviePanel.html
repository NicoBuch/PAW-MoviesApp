
<html>

  <body>
      <wicket:panel>

        <!-- <form:hidden path="id"/> -->

        <div class="col-md-8 col-md-offset-2" id="feedbackPanel" />

          <fieldset>

            <div class="col-xs-12">
              <div class="form-group">
                <label class="control-label"><wicket:message key="movieTitleName"/></label>
                <!-- <span class="help-block"><form:errors class="text-danger" path="title"/></span> -->
                <input class="form-control" type="text" wicket:id="title" autofocus='autofocus' required='required'/>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label class="control-label"><wicket:message key="movieDirectorName"/></label>
                <!-- <span class="help-block"><form:errors class="text-danger" path="director"/></span> -->
                <input class="form-control" type="text" wicket:id="director" required='required'/>

              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label class="control-label"><wicket:message key="movieReleaseDateName"/></label>
                <!-- <span class="help-block"><form:errors class="text-danger" path="releaseDay"/></span> -->
                <input class="form-control" wicket:id="releaseDate" required='required'>
              </div>
            <br><br>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label class="control-label"><wicket:message key="movieDurationName"/></label>
                <!-- <span class="help-block"><form:errors class="text-danger" path="minutes"/></span> -->
                <div class="col-md-offset-2">
                  <div class="col-xs-10">
                    <input class="form-control" type="number" wicket:id="minutes" required='required'/>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label class="control-label"><wicket:message key="movieDescName"/></label>
                <!-- <span class="help-block"><form:errors class="text-danger" path="description"/></span> -->
                <input class="form-control" wicket:id="description" rows="6" cols="60" required='required'/>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label class="control-label"><wicket:message key="movieGenresName"/></label>
                <!-- <span class="help-block"><form:errors class="text-danger" path="genres"/></span> -->
                <!-- <form:checkboxes element="div" path="genres" items="${genresList}" itemValue="id" itemLabel="name" /> -->
                <select wicket:id="genres"></select>
              </div>
            </div>
          </fieldset>
      </wicket:panel>
  </body>
