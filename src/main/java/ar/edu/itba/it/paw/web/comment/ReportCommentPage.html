<html>
  <body>
    <wicket:extend>
      <div class="page-header">
        <h2><wicket:message key="pageName"/>
          <br>
          <small><wicket:message key="pageDesc"/></small>
        </h2>
      </div>


      <div class="col-md-10 col-md-offset-1">

        <form wicket:id="reportForm" novalidate>
          <div class="col-xs-12">
            <div class="form-group">
              <label class="control-label"><wicket:message key="explanation">Explanation</wicket:message></label>
              <textarea class="form-control" wicket:id='explanation' autofocus/>
            </div>
          </div>

          <div class="col-md-6 col-md-offset-6 ">
            <button wicket:id="report" class="btn btn-primary btn-block" type="submit"><wicket:message key="report">Report</wicket:message></button>
          </div>
        </form>
      </div>
    </wicket:extend>
  </body>
</html>
